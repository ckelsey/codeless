<div class="project-settings-container">
    <h3>Project settings</h3>
    <form>
        <field-text name="project-name" label="Name"></field-text>
        <div class="form-row">
            <button class="btn">Update</button>
            <a class="btn btn-danger delete-btn">Delete</a>
        </div>
    </form>

    <flash-message>
        <!-- <div slot-ref="header">A header</div> -->
        <div slot-ref="body">Are you sure you want to delete this project?</div>
        <div slot-ref="footer">
            <div class="form-row">
                <button class="btn btn-danger delete-confirmed-btn">Delete</button>
                <a class="btn-link delete-cancel-btn" href="javascript:void(0)">Cancel</a>
            </div>
        </div>
    </flash-message>
</div>
